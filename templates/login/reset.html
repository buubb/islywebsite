<body>

    <!-- ***** Preloader Start ***** -->
    {% include "fullpagenav.html" %}
    <div class="login-box">
        {% block content %}
        <form method="post" action="{% url 'password_change' %}">

            {% csrf_token %}
            
            <h1>Change PW</h1> <br>
            <label for="id_old_password">Old password:</label>
            <input id="old_password" type="password" name="old_password" required=""
            placeholder="현재 PW를 입력하세요"
            autocomplete="off">
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i> 
    
            <label for="id_new_password1">New password:</label>
            <input id="new_password1" type="password" name="new_password1" required=""
            placeholder="변경할 PW를 입력하세요"
            autocomplete="off">
    
            <label for="id_new_password2">Confirm new password:</label>
            <input id="new_password2" type="password" name="new_password2" required=""
            placeholder="변경할 PW를 다시 입력하세요"
            autocomplete="off">
            <button type="submit" id="login-button">
                <span></span>
                change
            </button>

            {% endblock %}        
        </form>
        
    </div>

        <!-- Scripts -->
        <!-- Bootstrap core JavaScript -->
        <!-- <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script> -->

        <!-- Navbar JavaScript -->
        <script>
            $(".hamburger").click(function () {
                $(".nav").slideToggle();
            });
            $(".aboutdrop").click(function () {
                $(".depth_1").slideToggle();
            });
        </script>

        <!-- Seolin JavaScript -->
        <script src="{% static 'login/js/new3.js' %}"></script>
        <script src="{% static 'fullpage/selected.js' %}"></script>
