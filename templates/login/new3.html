{% load static %}


<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> -->


    <title>I.Sly()</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-cyborg-gaming.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="{% static 'fullpage/main.css' %}">
    <link rel="stylesheet" href="{% static 'fullpage/media.css' %}">

    <link rel="stylesheet" href="{% static 'login/css/new3.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> -->
<!--

TemplateMo 579 Cyborg Gaming

https://templatemo.com/tm-579-cyborg-gaming

-->
  </head>

<body>

    <!-- ***** Preloader Start ***** -->
    {% include "fullpagenav.html" %}
    <div class="login-box">
        {% block content %}
        <form method="post" action="{% url 'login' %}?next={{ request.GET.next }}">

            {% csrf_token %}
            
            <h2>Login</h2> <br>
            <div class="user-box">
                <input id="username" type="text" name="username" required=""
                placeholder="아이디를 입력하세요"
                autocomplete="off"
                value="{{ form.username.value|default_if_none:'' |escape }}">
                <i class="uil uil-user"></i>
            </div>
            
            <div class="user-box">
                <input id="password" type="password" name="password" required=""
                placeholder="PW를 입력하세요"
                autocomplete="off"
                value="{{ form.password.value|default_if_none:'' |escape }}">
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i> 
            </div>

            {% include "login/messages.html" %}
            <button type="submit" id="login-button">
                <span></span>
                Login
            </button>
                
        </form>
        <!-- <div id="error-message" style="display: block;">
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        </div> -->
        {% endblock %}

        </div>

        <!-- Scripts -->
        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

        <script src="{% static 'assets/js/isotope.min.js' %}"></script>
        <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
        <script src="{% static 'assets/js/tabs.js' %}"></script>
        <script src="{% static 'assets/js/popup.js' %}"></script>
        <script src="{% static 'assets/js/custom.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- Navbar JavaScript -->
        <script>
            $(".hamburger").click(function () {
                $(".nav").slideToggle();
            });
            $(".aboutdrop").click(function () {
                $(".depth_1").slideToggle();
            });
        </script>

        <!-- Seolin JavaScript -->
        <script src="{% static 'login/js/new3.js' %}"></script>

        <script src="{% static 'fullpage/selected.js' %}"></script>

        <!-- icons : insta, kakao, call -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
