{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <title>I.Sly()</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
        <link rel="stylesheet" href="{% static 'fullpage/main.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/templatemo-cyborg-gaming.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
        <!-- <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/> -->

        <!-- Raon CSS Files -->
        <link rel="stylesheet" href="{% static 'recruit/css/StatusCheck.css' %}">
        <link rel="stylesheet" href="{% static 'copyright.css' %}">

        <!-- Raon Text Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:900">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />

        <!-- Raon Icon Fonts -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

        <!-- Yubin add -->
        <link rel="stylesheet" href="{% static 'fullpage/media.css' %}">
        <link rel="stylesheet" href="{% static 'fullpage/footer_2.css' %}">

    </head>

    <body>

        <!-- ***** Navbar Start ***** -->
        {% include "fullpagenav.html" %}
        <!-- ***** Navbar End ***** -->


        <!-- ***** Container 1 Start ***** -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-content">

                        <!-- ***** Application Status Check Start ***** -->
                        <div class="row">
                            <div class="StatusCheck">
                                <div class="form-container">
                                    <div class="forms">
                                        <div class="form">
                                            <div class="text-center mx-auto">
                                                <h1 class="title mb-3">Application<br>Status Check</h1>
                                                <h4 id="format">Format : 010########</h4>
                                                <h4 id="entered-number"></h4>
                                            </div>
                                            <!-- phone number box -->
                                            <div id="phoneNumber-box">
                                                <form>
                                                    <div class="input-field">
                                                        <input type="number" id="phone_number" name="phone_number" placeholder="Phone Number" aria-label="Phone Number" autocomplete="off" required>
                                                        <i class="uil uil-smile"></i>
                                                    </div>
                                                    <p id="feedback-1" class="mt-2" style="display: none;"><i class="fa-solid fa-circle-exclamation"></i> Please enter a valid phone number.</p>
                                                    <button class="next-btn" onclick="validatePhoneNumber()">Next</button>
                                                </form>
                                            </div>
                                            <!-- student ID box -->
                                            <div id="studentID-box">
                                                <form>
                                                    <div class="input-field">
                                                        <input type="number" id="student_id" name="student_id" placeholder="Student ID" aria-label="Student ID" autocomplete="off" required>
                                                        <i class="uil uil-book-alt"></i>
                                                    </div>
                                                    <p id="feedback-2" class="mt-2" style="display: none;"><i class="fa-solid fa-circle-exclamation"></i> Please enter a valid student ID.</p>
                                                    <button class="next-btn" onclick="validateStudentID()">Next</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ***** Application Status Check End ***** -->

                    </div>
                </div>
            </div>
        </div>
        <!-- ***** Container 1 End ***** -->



        <!-- footer Start -->
        {% include 'footer_2.html' %}
        <!-- footer End -->


        <!-- Copyright Start -->
        <div class="container-fluid copyright py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        <a href="/introduction/developers/">Developers <i class="fa-solid fa-angle-right"></i></a>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <i class="fa-regular fa-copyright"></i> 2024. I.Sly() All Rights Reserved.
                    </div>
                </div>
            </div>
        </div>
        <!-- Copyright End -->


        <!-- Scripts -->
        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'fullpage/selected.js' %}"></script>
        <script src="{% static 'assets/js/isotope.min.js' %}"></script>
        <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
        <script src="{% static 'assets/js/tabs.js' %}"></script>
        <script src="{% static 'assets/js/popup.js' %}"></script>
        <script src="{% static 'assets/js/custom.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Navbar JavaScript -->
        <script>
            $(".hamburger").click(function () {
                $(".nav").slideToggle();
            });
            $(".aboutdrop").click(function () {
                $(".depth_1").slideToggle();
            });
        </script>

        <!-- Raon JavaScript -->
        <script src="{% static 'recruit/js/StatusCheck.js' %}"></script>


    </body>

</html>
