  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>

        <span></span>

  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

            {% load crispy_forms_tags %}

            <div class="game-details">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="assignment-content" class="content assignment-container">
                            <div class="row">
                                <div class="container">
                                <h3 class="assignment-title">글쓰기</h3>
                                    <form method="post" enctype="multipart/form-data" class="assignment-form">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button type="submit" class="assignment-submit-button">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="markdown-preview">
            {{ form.media }}
            </div>

        </div>
      </div>
    </div>

  <script>
