{% load static humanize %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <title>I.Sly()</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
        <link rel="stylesheet" href="{% static 'fullpage/main.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/templatemo-cyborg-gaming.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">

        <!-- Raon CSS Files -->
        <link rel="stylesheet" href="{% static 'volunteer/css/posting/Guidelines.css' %}">
        <link rel="stylesheet" href="{% static 'volunteer/css/comment/CommentForm.css' %}">
        <link rel="stylesheet" href="{% static 'volunteer/css/copyright/copyright.css' %}">

        <!-- Raon Text Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />

        <!-- Raon Icon Fonts -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Yubin add -->
        <link rel="stylesheet" href="{% static 'fullpage/media.css' %}">
        <link rel="stylesheet" href="{% static 'fullpage/footer_2.css' %}">

    </head>

    <body>

        <!-- ***** Navbar Start ***** -->
        {% include "fullpagenav.html" %}
        <!-- ***** Navbar End ***** -->

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-content">
                        
                        <!-- ***** Guidelines Start ***** -->
                        <div class="row pt-4">
                            <div class="Guidelines">
                                <div class="col-xl-8 col-lg-9 text-end mx-auto">
                                    <a class="btn notion-btn py-2" href="https://raon-yang.notion.site/b522c55ad54f44a7aaaab3b4e0213565?pvs=4">
                                        More Information <i class="fa-solid fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- ***** Guidelines End ***** -->

                        <!-- ***** Comment Form Start ***** -->
                        <div class="row py-4">
                            <div class="col-xl-8 col-lg-9 mx-auto">
                                <div class="CommentForm">
                                    <form method="POST" enctype="multipart/form-data" autocomplete="off">
                                        {% csrf_token %}
                                        <div class="row g-4">
                                            <div class="col-12">
                                                <div class="d-flex justify-content-between mb-4">
                                                    <div class="d-flex align-items-center">
                                                        <h1 class="major">WRITE</h1>
                                                    </div>
                                                    <div class="d-flex align-items-center">
                                                        <button type="submit" class="save"><i class="fa-solid fa-paper-plane"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 mb-4">
                                                <div class="d-flex justify-content-between">
                                                    <div class="d-flex align-items-center">
                                                       <label for="name" class="name-label">Name</label>
                                                    </div>
                                                    <div class="d-flex align-items-center">
                                                        <span id="name-counter">0 / 10</span>
                                                    </div>
                                                </div>
                                                <input type="text" class="form-control" name="name" id="name" value="{{ form.name.value|default_if_none:'' }}" required>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-flex justify-content-between">
                                                    <div class="d-flex align-items-center">
                                                        <label for="content" class="content-label">Content</label>
                                                    </div>
                                                    <div class="d-flex align-items-center">
                                                        <span id="content-counter">0 / 100</span>
                                                    </div>
                                                </div>
                                                <textarea class="form-control" name="content" id="content" rows="8" required>{{ form.content.value|default_if_none:'' }}</textarea>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- ***** Comment Form End ***** -->
                        
                    </div>
                </div>
            </div>
        </div>


        <!-- footer Start -->
        {% include 'footer_2.html' %}
        <!-- footer End -->


        <!-- Copyright Start -->
        <div class="container-fluid copyright py-4">
            <div class="container-md">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        <a href="/introduction/developers/">Developers <i class="fa-solid fa-angle-right"></i></a>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <i class="fa-regular fa-copyright"></i> 2024. I.Sly() All Rights Reserved.
                    </div>
                </div>
            </div>
        </div>
        <!-- Copyright End -->


        <!-- Scripts -->
        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
        
        <script src="{% static 'assets/js/isotope.min.js' %}"></script>
        <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
        <script src="{% static 'assets/js/tabs.js' %}"></script>
        <script src="{% static 'assets/js/popup.js' %}"></script>
        <script src="{% static 'assets/js/custom.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Nav SlideToggle JavaScript -->
        <script src="{% static 'fullpage/nav.js' %}"></script>

        <!-- Raon JavaScript -->
        <script src="{% static 'volunteer/js/name_counting.js' %}"></script>
        <script src="{% static 'volunteer/js/content_counting.js' %}"></script>


    </body>

</html>
